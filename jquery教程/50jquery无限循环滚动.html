<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				//0定义变量偏移位
				var	offset = 0;
				//1.让图片滚动起来
				var timer ;
				function autoPlay(){
					 timer=setInterval(function(){
					offset += -10;
					if(offset<= -1200){						
						offset=0
				}
					$('ul').css('marginLeft',offset);
				},50)
				}
				
				
				autoPlay();
				
				//2.监听li的移入移出事件
				$('li').hover(function(){
					//停止滚动
					clearInterval(timer)
					$(this).siblings().fadeTo(100,0.5)
//					$(this).fadeTo(100,1)
				},function(){
					//继续滚动
					autoPlay();
					$(this).siblings().fadeTo(100,1)
					
				})
				
			})
		</script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 600px;
				height:161px;
				border: 1px solid #000;
				margin: 100px auto;
				overflow: hidden;
			}
			ul{
				list-style: none;
				width: 1800px;
				height: 161px;
				background: black;
			}
			img{
				width: 300px;
				height: 161px;
			}
			ul>li{
				float: left;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><img src="img/1.jpg"></li>
				<li><img src="img/2.jpg"></li>
				<li><img src="img/1.jpg"></li>
				<li><img src="img/card04jpg.jpg"></li>
				<li><img src="img/1.jpg"></li>
				<li><img src="img/2.jpg"></li>
				
			</ul>
		</div>
	</body>
</html>
