<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />-->
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				$('li').each(function(index,ele){
					//1.1生成新的图片位置
//					var $url ="url(\"img/icons.png\") no-repeat -140px "+((index+1)*-80)+"px"
//					console.log($url)
					var $url ="url(\"img/icons.png\") no-repeat -140px -80px"  
					//1.2设置新的图片位置
				$(this).children("span").css("background",$url)
			
				})
				//2.监听li移入事件
				$('li').mouseenter(function(){
					$(this).children('span').animate({
						top:-50
					},1000,function(){
						$(this).css('top',"50px")
						$(this).animate({
							top : 0
						},1000)
					})
				})
			})
		</script>
		<style>
			*{
				margin: 0px;
				padding: 0px;
				
			}
			ul{
				list-style: none;
				width: 400px;
				height: 250px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			ul>li{
				width: 100px;
				height: 50px;
				margin-top: 50px;
				text-align: center;
				float: left;
				overflow: hidden;
			}
			ul>li>span{
				display: inline-block;
				/*background:url(img/icons.png) no-repeat -140px -80px;*/
				/*background: url(img/icons.png) no-repeat -140px -80px;*/
				position: relative;
				 width: 45px;
				 height: 30px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><span></span><p>bilibili</p></li>
			<li><span></span><p>bilibili</p></li>
			<li><span></span><p>bilibili</p></li>
			<li><span></span><p>bilibili</p></li>
			<li><span></span><p>bilibili</p></li>
			<li><span></span><p>bilibili</p></li>
			<li><span></span><p>bilibili</p></li>
			<li><span></span><p>bilibili</p></li>
			
		</ul>
	</body>
</html>
