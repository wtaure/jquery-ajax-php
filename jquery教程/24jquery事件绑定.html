<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				/*
				 * jquery有两种绑定事件的方式
				 * 1.eventName(fn);
				 * 编码效率略高（自动弹出事件名）/部分事件jquery没有实现，所以不能添加
				 * 
				 * 2.on(eventName,fn)
				 * 编码效率略低/所有js事件都可以添加
				 * 
				 * 注意：可以添加多个相同或者不同类型的事件，不会覆盖
				 */
				
				$()
			})
			
		</script>
	</head>
	
	<body>
		<button>设置</button>
	</body>
</html>
