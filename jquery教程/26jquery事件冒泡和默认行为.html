<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			.father{
				width: 200px;
				height: 200px;
				background:red ;
			}
			.son{
				width:100px ;
				height: 100px;
				background: blue;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				/*
				 * 1.什么是事件冒泡
				 * 2.如何阻止冒泡行为
				 * 3.什么是默认行为
				 * 4.如何阻止默认行为
				 */
				$('.son').click(function(event){
					alert('son');
					//阻止事件冒泡
					return false;
					//event.stopPropagation();
				})
				$('.father').click(function(){
					alert('father');
					
				})
				
				
				$('a').click(function(event){
					alert('注册');
					//阻止默认行为
					//return false;
					event.preventDefault();
				})
				
			})
		</script>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<a href="https://www.baidu.com/">注册</a>
		<form action="https://www.taobao.com/">
			<input type="text" />
			<input type="submit" />
		</form>
	</body>
</html>
