<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			//$();就代表调用jquery的核心函数
			//1.接收一个函数
			$(function(){
				//2.接收一个字符串
				//2.1接收一个字符串选择器
					//返回一个jquery对象，对象中保存了DOM元素
				var $one = $(".one");
				var $two = $('#two');
				//2.2接收一个代码片段
					//返回一个jquery对象
				var $p = $("<p>我是段落</p>");
				$one.append($p);
				//3.接收一个DOM元素
				//将原生的js dom元素传给了jquery核心函数，会将原生的dom元素包装成一个jquery对象返回给我们
				var span = document.getElementsByTagName('span')[0]
				console.log(span)
				var $span = $(span)
				console.log($span);
			});
		</script>
	</head>
	<body>
		<div class="one"></div>
		<div id="two"> </div>
		<span>我是span</span>
	</body>
</html>
