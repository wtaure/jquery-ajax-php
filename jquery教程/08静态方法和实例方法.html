<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			//1.定义一个类
			function AClass(){
				
				
			}
			//2.定义静态方法
				//直接添加给类的就是静态方法
			AClass.staticMethod = function(){
				alert("hello,World");
			}
			//静态方法通过类名调用
			AClass.staticMethod();
			//3.给这个类添加一个实例方法
			//3.1通过prototype添加一个实例方法
			AClass.prototype.instenceMethod = function(){
				alert('实例方法');
			}
			//3.2通过创建类的实例（对象）调用实例方法
			var a = new AClass();
			a.instenceMethod();
			// a.staticMethod(); 无效＋报错 不能用实例调用静态方法，只能用类名调用静态方法。
		</script>
	</head>
	<body>
	</body>
</html>
