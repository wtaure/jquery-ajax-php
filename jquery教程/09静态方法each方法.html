<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			/*
			 * 第一个参数：遍历到的元素
			 * 第二个元素：遍历到的索引（脚标）
			 * 注意：
			 * 
			 * 原生的forEach方法只能遍历数组，不能遍历伪数组
			 */
			var arr =[1,3,5,7,9];
			//定义一个伪数组
			var arr1 = {0:1,1:2,2:3,length:99}
//			 arr.forEach(function(value,index){
//			 	console.log(index,value);
//			 })
			 
			 //利用jquery的each方法遍历数组($.each)
			 
			 //注意：jquery的each方法是可以遍历伪数组的
			 //第一个参数：当前遍历到的索引
			 //第二个参数：当前遍历到的元素 
			$.each(arr, function(index,value) {
				console.log(index,value);
			});
			
			//利用jquery的each方法遍历伪数组
			$.each(arr1, function(index,value) {
				console.log(index,value);
			});
		</script>
	</head>
	<body>
	</body>
</html>
