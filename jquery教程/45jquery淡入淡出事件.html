<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').fadeIn(1000,function(){
					
				})
			})
			$('button').eq(1).click(function(){
				$('div').fadeOut(1000)
			})
			$('button').eq(2).click(function(){
				$('div').fadeToggle(1000)
			})
			$('button').eq(3).click(function(){
				$('div').fadeTo(1000,0.2,function(){
					
				})
			})
		})
		</script>
		<style>
			*{
			margin: 0;
			padding: 0;	
			}
			
			div{
				width: 300px;
				height: 300px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>淡入</button>
		<button>淡出</button>
		<button>切换</button>
		<button>淡入到</button>
		<div id="">
			
		</div>
	</body>
</html>
