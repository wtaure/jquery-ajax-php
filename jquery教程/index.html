<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
<style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 300px;
            height: 400px;
            background-color: red;
            position: relative;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: green;
            /*position: relative;*/
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 0;
            bottom: 0;
          }
          /*
           * absolut 是相对于 最近的定位流元素的
           */
</style>




	</head>
	<body>
<div class="box1">
    <div class="box2">
        <div class="box3"></div>
    </div>
</div>
	</body>
</html>
