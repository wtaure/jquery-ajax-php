<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				/*
				 *	内部插入
				 * 	append(content|fn)
				 * appendTo(content)
				 *  会将添加的元素添加到指定元素内部的最后
				
					prepend(content|fn)
					prependTo(content)
					会将添加的元素添加到指定元素内部的最前面
					
					外部插入
					after(content|fn)
					insertAfter(content)
					会将添加的元素添加到指定元素外部的后面
					
					before(content|fn)
					insertBefore(content)
					会将添加的元素添加到指定元素外部的前面
					
					
					
				 */
				$('button').click(function(){
					//1.创建一个节点
					var $li =$("<li>新增的li</li>")
					//2.添加节点
//					$('ul').append($li)
//					$('ul').prepend($li)
//					$li.appendTo($('ul'))
					
					
//					$('ul').after($li)
					$li.insertAfter($('ul'))
				})
			})
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<button>添加节点</button>
		<ul>
			<li>我是第一个li</li>
			<li>我是第二个li</li>
			<li>我是第三个li</li>
		</ul>
	</body>
</html>
