<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script>
			$(function() {
				$('.nav>li').click(function(){
					var $index = $(this).index()

					$('.sub').eq($index).slideToggle(1000)
 
//					$('.sub').eq($index).siblings().slideUp(1000)
				var otherSub = $(this).siblings().children('.sub')
					otherSub.slideUp(1000)
				})
			})
		</script>
		<style>
			*{
				margin: 0;
				padding: 0;
				
			}
			.nav{
				list-style: none;
				width: 300px;
				margin: 100px auto;
				/*border: 1px solid #000;*/
			}
			.nav>li{
				border: 1px solid #000;
				line-height: 35px;
				border-bottom: none;
				text-indent: 2em;
				
			}
			.nav>li:last-child{
				border-bottom: 1px solid #000;
				border-bottom-right-radius: 5px;
				border-bottom-left-radius: 5px;
				
			}
			.nav>li:first-child{
				border-top-right-radius: 5px;
				border-top-left-radius: 5px;
			}
			.sub{
				display: none;
			}
			.sub>li{
				list-style: none ;
				border-bottom: 1px solid white;
				background: papayawhip;
				
			}
			.sub>li:hover{
				background: peachpuff;
			}
			
		</style>
	</head>

	<body>
		<ul class="nav">
			<li>一级菜单<span></span>
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>一级菜单<span></span>
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>一级菜单<span></span></li>
			<li>一级菜单<span></span></li>
			<li>一级菜单<span></span></li>
			<li>一级菜单<span></span></li>
		</ul>
	</body>

</html>
