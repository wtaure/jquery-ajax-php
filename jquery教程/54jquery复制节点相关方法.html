<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				/*
				 * 复制
				 * clone([Even[,deepEven]])
				 */
				
				//浅复制
				 $('button').eq(0).click(function(){
				 	//1.浅复制一个节点
			 	var $li = $('li:first').clone(false)
			 	//2.将浅复制节点添加到ul中
			 	$('ul').append($li)
			 })
			  $('button').eq(1).click(function(){
			 		//1.深复制一个节点
			 	var $li = $('li:first').clone(true)
			 	//2.将深复制节点添加到ul中
			 	$('ul').append($li)
			 })
			  $('li').click(function(){
			  	alert('wgd')
			  })
			  /*
			   * 浅复制和深复制的区别：
			   * 如果传入false就是浅复制,如果传入true就是深复制
			   * 浅复制只复制元素，不会复制元素的绑定事件
			   * 深复制会复制元素，而且还会复制元素的时间
			   * 
			   */
			  
			})
			
			
		</script>
	</head>
	<body>
		<button>我是浅复制节点</button>
		<button>我是深复制节点</button>
		<ul>
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
			<li>我是第4个li</li>
			<li>我是第5个li</li>
			
		</ul>
	</body>
</html>
