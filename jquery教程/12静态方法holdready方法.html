	<body>
		<button>ready</button>
		<script>
			//$.holdReady(true);作用:暂停ready的执行
			$.holdReady(true)
			$(document).ready(function(){
				alert("ready");
			})
			
			var btn = document.getElementsByTagName('button')[0]
			//原生js 暂停加载ready有效有效
			btn.onclick=function(){
				//$.holdReady(false);作用:恢复ready的执行
				$.holdReady(false);
				
			};

		</script>
	</body>
