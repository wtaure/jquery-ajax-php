<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				$('button').eq(0).click(function(){
					//$('div').css('display','block')
					$('div').show(1000,function(){
						//动画显示完毕后调用
					})
				})
				$('button').eq(1).click(function(){
					//$('div').css('display','none')
					$('div').hide(1000)
				})
				
				$('button').eq(2).click(function(){
					//$('div').css('display','block')
					$('div').toggle(1000)
				})
			})
			
			
				
			
			
				
	
			
		</script>
		<style>
			
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>显示</button>
		<button>隐藏</button>
		<button>切换</button>
		<div>
			
			
		</div>
		
	</body>
</html>
