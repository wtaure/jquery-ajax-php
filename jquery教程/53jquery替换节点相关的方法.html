<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			$(function(){
				/*
				 * 替换
					replaceWith(content|fn)
					replaceAll(selector)
					替换所有匹配的元素为指定的元素
					
					
				 */
				
				$('button').click(function(){
					//新建片段
					var $h6 = $('<p>我是标题6</p>')
					
					
//					$('p').replaceWith($h6)
					$h6.replaceAll($('p'))
				})
			})
		</script>
	</head>
	<body>
		<button>替换节点</button>
		<h1>我是标题1</h1>
		<h1>我是标题2</h1>
		<p>我是段落</p>
		
	</body>
</html>
